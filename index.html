<!DOCTYPE html>
<html>
<header>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script  src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="speech.js"></script>
</header>


<div id="nextbutton">

    <select class="custom-select" id="selectMenu">
        <option>asd</option>
    </select>
    <button type="button"  onclick="startSpeech()" id="startSpeech" class="btn btn-primary">Talk</button>
</div>
</div>
<a-scene embedded
         arjs='sourceType: webcam; patternRatio: 0.3 trackingMethod: best maxDetectionRate: 3 detectionMode: mono'
         renderer='antialias: true; alpha: true; precision: medium;'
         vr-mode-ui="enabled: false">
    <a-marker preset='custom' type='pattern' url='marker/pattern-gustav.patt'
                     smoothCount=0 smoothTolerance=0.00001 emitevents="true">

        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->

        <a-entity position="0 1 0" id="ar_object"

                  crossFadeDuration:=" 0.4"
                  scale="0.5 0.5 0.5"
                  gltf-model="src: url(models/RobotExpressive.glb);">
        </a-entity>
    </a-marker>
</a-scene>
</body>
</html>
